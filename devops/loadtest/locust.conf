# Locust Configuration File
# Usage: locust -f locustfile.py --config=locust.conf

# Default settings
host = http://localhost:8000
users = 50
spawn-rate = 10
run-time = 300s

# Web UI settings
web-host = 0.0.0.0
web-port = 8089

# Logging
loglevel = INFO
logfile = locust.log

# CSV output (uncomment to enable)
# csv = results
# csv-full-history

# HTML report (uncomment to enable)  
# html = report.html

# Headless mode (uncomment for CI/CD)
# headless = true
# only-summary = true
