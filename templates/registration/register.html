{% extends "base.html" %}
{% block content %}
<div class="col-md-4 offset-md-4">
  <h2>Register</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Sign Up</button>
  </form>
</div>
{% endblock %}
