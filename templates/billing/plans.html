{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Choose a Plan</h2>
  <div class="row">
    {% for plan in plans %}
      <div class="col-md-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ plan.name }}</h5>
            <p class="card-text">{{ plan.description }}</p>
            <h6 class="card-subtitle mb-2 text-muted">${{ plan.price }}</h6>
            <a href="{% url 'subscribe' plan.id %}" class="btn btn-primary btn-sm">Select</a>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
